<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nivel academico</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./template.xhtml">
            
            <ui:define name="prueba-menu">
                <li class="nav-item">
                    <a href="prueba.bitlab" class="nav-link active">
                        <i class="fas fa-table nav-icon"></i>
                        <p>Nivel academico</p>
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark">Nivel academico</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item"><a href="index.bitlab">Home</a></li>
                                    <li class="breadcrumb-item active">Nivel academico</li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->
                
                <!-- Main content -->
                <section class="content">
                    <div class="container-fluid">
                        <div class="col-12">
                            
                            <div id="top" class="top">
                                <ui:insert name="top" >
                                    <p:growl id="messages" globalOnly="true" showDetail="true" showSummary="true" life="2000"/>
                                    <p:messages id="messagesAll"/>
                                </ui:insert>
                            </div>
                            
                            <h:form id="nivelAT">
                                <p:column style="width:32px;text-align: center">
                                    <p:commandButton value="Agregar nivel academico" actionListener="#{nivelAcademicoManaged.nuevaEntidad()}" process="@this" 
                                                     update=":nuevoNiv :messages :messagesAll"  oncomplete="PF('nuevoN').show()" icon="pi pi-plus">
                                    </p:commandButton>    
                                </p:column>
                                <br />
                                <br />
                                
                                <p:dataTable var="niv" value="#{nivelAcademicoManaged.nivelAcadList}" paginator="true" rows="5"
                                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                             rowsPerPageTemplate="5,10,15" reflow="true">
                                    
                                    <p:column headerText="Id">
                                        <h:outputText value="#{niv.nacId}" />
                                    </p:column>
                                    <p:column headerText="Nivel Academico">
                                        <h:outputText value="#{niv.nacNombre}" />
                                    </p:column>
                                    
                                    <p:column style="width:32px;text-align: center">
                                        <p:commandButton update=":modi :messages :messagesAll" oncomplete="PF('nivModi').show()" 
                                                         icon="pi pi-user-edit" title="modificar">
                                            <f:setPropertyActionListener value="#{niv}" target="#{nivelAcademicoManaged.nivelAcademico}" />
                                        </p:commandButton>
                                    </p:column>
                                    <p:column style="width:32px;text-align: center">
                                        <p:commandButton update=":eliminar :messages :messagesAll" oncomplete="PF('eliminarNiv').show()" 
                                                         icon="pi pi-minus-circle" title="Eliminar">
                                            <f:setPropertyActionListener value="#{niv}" target="#{nivelAcademicoManaged.nivelAcademico}" />
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>        
                            </h:form>
                            
                            <h:form id="modi">
                                <p:dialog header="Modificar nivel academico" widgetVar="nivModi" showEffect="fade" hideEffect="fade" position="center" resizable="false" modal="true">
                                    <p:panelGrid  columns="2">
                                        <p:outputLabel value="ID"/>
                                        <p:outputLabel value="#{nivelAcademicoManaged.nivelAcademico.nacId}"/>    
                                        <p:outputLabel value="Nivel academico"/>
                                        <p:inputText value="#{nivelAcademicoManaged.nivelAcademico.nacNombre}"/>
                                    </p:panelGrid>
                                    <br></br>
                                    <center>
                                        <p:commandButton value="Modificar" actionListener="#{nivelAcademicoManaged.guardarEntidad()}" 
                                                         update=":nivelAT :messages :messagesAll" oncomplete="PF('nivModi').hide()"/>
                                    </center>
                                </p:dialog>
                            </h:form>
                            
                            <h:form id="eliminar">
                                <p:dialog header="Eliminar nivel academico" widgetVar="eliminarNiv" modal="true" showEffect="fade" hideEffect="fade" resizable="false"
                                          position="center">
                                    <p:panelGrid  columns="2">
                                        <p:outputLabel value="Desea eliminar (#{nivelAcademicoManaged.nivelAcademico.nacNombre}) ?"/>
                                    </p:panelGrid>
                                    <center>
                                        <br></br>
                                        <p:growl id="message" showDetail="true" />
                                        <p:commandButton value="SI" action="#{nivelAcademicoManaged.eliminarEntidad()}" onsuccess="PF('eliminarNiv').hide()" 
                                                         update="message :nivelAT :messages :messagesAll" style = "background: #D90202; border-color: #D90202;"
                                                         icon="pi pi-trash">
                                        </p:commandButton>
                                        <p:commandButton value="NO" oncomplete="PF('eliminarNiv').hide()"/>
                                    </center>
                                </p:dialog>
                            </h:form>
                            
                            <h:form id="nuevoNiv">
                                <p:dialog header="Nuevo nivel academico" widgetVar="nuevoN" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                                    <p:panelGrid  columns="2">
                                        <p:outputLabel value="Nivel academico:"/>
                                        <p:inputText value="#{nivelAcademicoManaged.nivelAcademico.nacNombre}"/>
                                    </p:panelGrid>
                                    <br></br>
                                    <center>                 
                                        <p:commandButton value="Guardar" icon="pi pi-save" actionListener="#{nivelAcademicoManaged.guardarEntidad()}"
                                                         update=" :nivelAT :messages :messagesAll" onsuccess="PF('nuevoN').hide()"/>
                                    </center>
                                </p:dialog>
                            </h:form>
                            
                            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
                            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                <h:outputLabel value="Cargando..."/>
                            </p:dialog>
                            
                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </ui:define>
            
        </ui:composition>
        
    </h:body>
</html>
