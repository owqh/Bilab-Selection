<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="prueba-menu">
                <li class="nav-item">
                    <a href="prueba.bitlab" class="nav-link active">
                        <i class="fas fa-table nav-icon"></i>
                        <p>Prueba</p>
                    </a>
                </li>
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark">Prueba</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item"><a href="index.bitlab">Home</a></li>
                                    <li class="breadcrumb-item active">Prueba</li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->

                <!-- Main content -->
                <section class="content">
                    <div class="container-fluid">
                        <div class="col-12">
                            <h:form id="seleccion">
                                <p:dataTable var="candidato" value="#{candidatomanaged.candidatoListPreseleccionado}" style="margin-bottom:20px" rendered="true" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" rowsPerPageTemplate="5,10,15" reflow="true" rows="5" paginator="true">
                                    <p:column style="width:16px">
                                        <p:rowToggler />
                                    </p:column>
                                    <p:column headerText="Codigo Candidato" filterBy="#{candidato.canCodigo}" filterMatchMode="contains">
                                        <h:outputText value="#{candidato.canCodigo}" />
                                    </p:column>
                                    <p:column headerText="Nombre" filterBy="#{candidato.canPrimerNombre}" filterMatchMode="contains">
                                        <h:outputText value="#{candidato.canPrimerNombre}" />
                                    </p:column>
                                    <p:column headerText="Apellido" filterBy="#{candidato.canPrimerApellido}" filterMatchMode="contains">
                                        <h:outputText value="#{candidato.canPrimerApellido}" />
                                    </p:column>
                                    <p:column headerText="Nivel academico" filterBy="#{candidato.nacId.nacNombre}" filterMatchMode="contains">
                                        <h:outputText value="#{candidato.nacId.nacNombre}" />
                                    </p:column>
                                    <p:column headerText="Dui" filterBy="#{candidato.canDui}" filterMatchMode="contains">
                                        <h:outputText value="#{candidato.canDui}" />
                                    </p:column>
                                    <p:column headerText="Ocupacion" filterBy="#{candidato.ocuId.ocuNombre}" filterMatchMode="contains">
                                        <h:outputText value="#{candidato.ocuId.ocuNombre}" />
                                    </p:column>

                                    <p:rowExpansion>
                                        <p:panelGrid  columns="2" columnClasses="label,value" style="width:300px">
                                            <f:facet name="header">
                                                <p:graphicImage name="avatar.jpg" height="40%" width="80%"/> 
                                            </f:facet>

                                            <h:outputText value="Codigo" />
                                            <h:outputText value="#{candidato.canCodigo}" />

                                            <h:outputText value="Nombre" />
                                            <h:outputText value="#{candidato.canPrimerNombre}" />

                                            <h:outputText value="Apellido" />
                                            <h:outputText value="#{candidato.canPrimerApellido}" />

                                            <h:outputText value="Estado Seleccion" />
                                            <h:outputText value="#{candidato.eapId.eapNombre}" />

                                            <h:outputText value="Estado Seleccion" />
                                            <p:commandButton value="PDF" actionListener="#{candidatomanaged.aceptarASeleccionado()}"/>


                                        </p:panelGrid>
                                    </p:rowExpansion>

                                    <p:column style="width:32px;text-align: center">
                                        <p:commandButton update="ingresoNotas" oncomplete="PF('notas').show()" icon="pi pi-pencil" title="Ingresar notas">
                                            <f:setPropertyActionListener value="#{candidato}" target="#{candidatomanaged.candidato}" />
                                        </p:commandButton>
                                    </p:column>

                                    <p:column style="width:32px;text-align: center">     
                                        <p:commandButton update="aceptarPre" oncomplete="PF('aceptarP').show()" icon="pi pi-user-plus" title="Gestion candidato">
                                            <f:setPropertyActionListener value="#{candidato}" target="#{candidatomanaged.candidato}" />
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                            <h:form id="ingresoNotas">
                                <p:dialog widgetVar="notas" modal="true" header="Ingresar Notas"  width="30%" resizable="true" height="40%" responsive="true" showEffect="">
                                    <center>
                                        <p:panelGrid id="pgNotas" columns="2" style="border:none" >
                                            <p:outputLabel value="Codigo"/>
                                            <p:outputLabel value="#{candidatomanaged.candidato.canCodigo}"/>
                                            <p:outputLabel value="Nombre"/>
                                            <p:outputLabel value="#{candidatomanaged.candidato.canPrimerNombre}"/>
                                            <p:outputLabel value=" Apellido"/>
                                            <p:outputLabel value="#{candidatomanaged.candidato.canPrimerApellido}"/>
                                            <p:outputLabel value=" Estado actual"/>
                                            <p:outputLabel value="#{candidatomanaged.candidato.eapId.eapNombre}"/>

                                            <p:outputLabel value="Nota Entrevista"/>
                                            <p:inputNumber  placeholder="10.00"  value="#{candidatomanaged.entrevista}"/>  

                                            <p:outputLabel value="Nota Prueba Logica"/>
                                            <p:inputNumber  placeholder="10.00"  value="#{candidatomanaged.logica}"/>  

                                            <p:outputLabel value="Nota Prueba Tecnica"/>
                                            <p:inputNumber   placeholder="10.00"  value="#{candidatomanaged.tecnica}"/>  

                                            <p:outputLabel value="Nota Prueba Psicometrica"/>
                                            <p:inputNumber  placeholder="10.00"   value="#{candidatomanaged.psicometrica}"/>  



                                            <p:commandButton value="Ingresar notas" actionListener="#{candidatomanaged.insertarNotas()}" update=":ingresoNotas" oncomplete="PF('notas').hide()"/>
                                            <p:commandButton value="Cancelar" update=":ingresoNotas" oncomplete="PF('notas').hide()" style = "background: #D90202; border-color: #D90202;"/>
                                        </p:panelGrid>
                                    </center>
                                </p:dialog>
                            </h:form>

                            <h:form id="aceptarPre">
                                <p:dialog widgetVar="aceptarP" modal="true" header="Ingresar Notas"  width="30%" resizable="true" height="40%" >
                                    <center>
                                        <p:panelGrid columns="2" style="border:none">
                                            <p:outputLabel value="Codigo"/>
                                            <p:outputLabel value="#{candidatomanaged.candidato.canCodigo}"/>
                                            <p:outputLabel value="Nombre"/>
                                            <p:outputLabel value="#{candidatomanaged.candidato.canPrimerNombre}"/>
                                            <p:outputLabel value=" Apellido"/>
                                            <p:outputLabel value="#{candidatomanaged.candidato.canPrimerApellido}"/>
                                            <p:outputLabel value="Promedio"/>
                                            <p:outputLabel value="#{candidatomanaged.candidato.canPromedioSeleccion}"/>



                                            <p:commandButton value="Aceptar Candidado" actionListener="#{candidatomanaged.aceptarASeleccionado()}" update=":seleccion" oncomplete="PF('aceptarP').hide()"/>
                                            <p:commandButton value="Rechazar" actionListener="#{candidatomanaged.rechazarCandidato()}" update=":seleccion" oncomplete="PF('aceptarP').hide()" style = "background: #D90202; border-color: #D90202;"/>
                                        </p:panelGrid>
                                    </center>
                                </p:dialog>


                            </h:form>
                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </ui:define>

        </ui:composition>

    </body>
</html>
