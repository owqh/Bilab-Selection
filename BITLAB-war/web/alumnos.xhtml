<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="alumno-menu">
                <li class="nav-item">
                    <a href="alumnos.bitlab" class="nav-link active">
                        <i class="fas fa-user-graduate nav-icon"></i>
                        <p>Gestión de alumnos</p>
                    </a>
                </li>
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark">Alumnos</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item"><a href="index.bitlab">Home</a></li>
                                    <li class="breadcrumb-item active">Alumnos</li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->

                <!-- Main content -->
                <section class="content">
                    <div class="container-fluid">
                        <div class="col-12">
                            <h:form id="seleccion">
                                <p:dataTable id="candidatoTable" var="candidato" value="#{candidatomanaged.alumnos}" style="margin-bottom:20px" rendered="true" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" rowsPerPageTemplate="5,10,15" 
                                             rows="5" paginator="true" paginatorPosition="top"
                                             scrollable="true" resizeMode="expand">
                                    <f:facet name="header">
                                        <p:outputPanel style="text-align: right !important">
                                            <p:commandButton id="toggler" type="button" icon="fas fa-columns"/>
                                            <p:columnToggler datasource="candidatoTable" trigger="toggler" />
                                        </p:outputPanel>
                                    </f:facet>
                                    <p:column style="width:16px">
                                        <p:rowToggler />
                                    </p:column>
                                    <p:column headerText="Código Candidato" filterBy="#{candidato.canCodigo}" filterMatchMode="contains" sortBy="#{candidato.canCodigo}">
                                        <h:outputText value="#{candidato.canCodigo}" />
                                    </p:column>
                                    <p:column headerText="Nombre" filterBy="#{candidato.canPrimerNombre}" filterMatchMode="contains" sortBy="#{candidato.canPrimerNombre}">
                                        <h:outputText value="#{candidato.canPrimerNombre}" />
                                    </p:column>
                                    <p:column headerText="Apellido" filterBy="#{candidato.canPrimerApellido}" filterMatchMode="contains" sortBy="#{candidato.canPrimerApellido}">
                                        <h:outputText value="#{candidato.canPrimerApellido}" />
                                    </p:column>
                                    <p:column headerText="Nivel académico" filterBy="#{candidato.nacId.nacNombre}" filterMatchMode="contains" sortBy="#{candidato.nacId.nacNombre}">
                                        <h:outputText value="#{candidato.nacId.nacNombre}" />
                                    </p:column>
                                    <p:column headerText="Dui" filterBy="#{candidato.canDui}" filterMatchMode="contains" sortBy="#{candidato.canDui}">
                                        <h:outputText value="#{candidato.canDui}" />
                                    </p:column>
                                    <p:column headerText="Ocupación" filterBy="#{candidato.ocuId.ocuNombre}" filterMatchMode="contains" sortBy="#{candidato.ocuId.ocuNombre}">
                                        <h:outputText value="#{candidato.ocuId.ocuNombre}" />
                                    </p:column>

                                    <p:rowExpansion>
                                        <p:panelGrid  columns="2" columnClasses="label,value" style="width:300px">
                                            <f:facet name="header">
                                                <p:graphicImage name="avatar.jpg" height="40%" width="80%"/>
                                                <!--<p:graphicImage value="/images/#{candidatomanaged.fotoPerfil(candidato)}" style="padding: 5%;width: 150px; height:150px; object-fit: scale-down"/>--> 
                                            </f:facet>

                                            <h:outputText value="Código" />
                                            <h:outputText value="#{candidato.canCodigo}" />

                                            <h:outputText value="Nombre" />
                                            <h:outputText value="#{candidato.canPrimerNombre}" />

                                            <h:outputText value="Apellido" />
                                            <h:outputText value="#{candidato.canPrimerApellido}" />

                                            <h:outputText value="Estado" />
                                            <h:outputText value="#{candidato.eapId.eapNombre}" />

                                            <h:outputText value="Nombre Profesor"/>
                                            <h:outputText value="#{candidato.docId.docPrimerNombre}" />

                                            <h:outputText value="Apellido Profesor"/>
                                            <h:outputText value="#{candidato.docId.docPrimerApellido}" />


                                            <h:outputText value="Descargar curriculum"/>
                                            <p:commandButton value="CV" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="pi pi-arrow-down">
                                                <f:setPropertyActionListener value="#{candidato}" target="#{candidatomanaged.candidato}"/>
                                                <p:fileDownload value="#{candidatomanaged.cv}" />
                                            </p:commandButton>


                                        </p:panelGrid>
                                    </p:rowExpansion>


                                </p:dataTable>
                            </h:form>

                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </ui:define>

        </ui:composition>

    </body>
</html>
