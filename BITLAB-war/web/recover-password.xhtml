<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Recuperar contraseña | BITLAB </title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="resources/plugins/fontawesome-free/css/all.min.css" />
        <!-- Ionicons -->
        <link
            rel="stylesheet"
            href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
            />
        <link rel="icon" type="image/png" href="resources/dist/img/favicon.png" />
        <!-- Theme style -->
        <link rel="stylesheet" href="resources/dist/css/adminlte.min.css" />

        <!-- overlayScrollbars -->
        <link
            rel="stylesheet"
            href="resources/plugins/overlayScrollbars/css/OverlayScrollbars.min.css"
            />
        <!-- Google Font: Source Sans Pro -->
        <link
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
            rel="stylesheet"
            />
    </h:head>
    <h:body class="hold-transition login-page">
        <div class="login-box">
            <!-- Mensaje recibido del menejador -->
            <p:messages id="messagesAll" closable="true" showDetail="true" />
            <div class="login-logo">
                <img src="resources/dist/img/BitlabLogo.png" width="150px" height="150px"></img>
                <br/>
            </div>
            <!-- /.login-logo -->
            <div class="card">
                <div class="card-body login-card-body">
                    <p class="login-box-msg">Estás a solo un paso de tu nueva contraseña, recupera tu contraseña ahora.</p>

                    <h:form id="recover-password">
                        <div class="input-group mb-3">
                            <p:password class="form-control" placeholder="Password"/>
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                        </div>
                        <div class="input-group mb-3">
                            <p:password class="form-control" placeholder="Confirm Password"/>
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p:commandButton icon="pi pi-key" value="Cambiar contraseña"/>
                            </div>
                            <!-- /.col -->
                        </div>
                    </h:form>

                </div>
                <!-- /.login-card-body -->
            </div>
        </div>
        <!-- /.login-box -->

        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                <style>
                    .customDialog .ui-dialog-content.ui-widget-content, .customDialog .ui-dialog-titlebar.ui-widget-header{
                        background: transparent;
                        border: none;
                        min-width: 90px;
                        min-height: 80px;
                    }
                    body .ui-dialog{
                        box-shadow: none;
                    }
                </style>
                <p:dialog widgetVar="statusDialog" modal="false" draggable="false" closable="false" resizable="false" showHeader="false" responsive="true" position="right bottom" styleClass="customDialog">
                    <i class="pi pi-spin pi-spinner" style="font-size: 5em;"/>
                </p:dialog>
        <!-- jQuery -->
        <script src="resources/plugins/jquery/jquery.min.js"></script>
        <!-- jQuery UI 1.11.4 -->
        <script src="resources/plugins/jquery-ui/jquery-ui.min.js"></script>
        <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
        <script>
            $.widget.bridge("uibutton", $.ui.button);
        </script>
        <!-- Bootstrap 4 -->
        <script src="resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- overlayScrollbars -->
        <script src="resources/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
        <!-- AdminLTE App -->
        <script src="resources/dist/js/adminlte.js"></script>
    </h:body>
</html>
