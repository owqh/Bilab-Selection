<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="profile-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link active">
                        <i class="fas fa-user nav-icon"></i>
                        <p>Perfil</p>
                    </a>
                </li>
            </ui:define>
            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark">Perfil</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item"><a href="index.xhtml">Home</a></li>
                                    <li class="breadcrumb-item active">Perfil</li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->

                <section class="content">
                    <div class="container-fluid">
                        <!-- Main row -->
                        <div class="row">
                            <!-- Left col -->
                            <section class="col-lg-12">
                                <!-- Custom tabs (Charts with tabs)-->
                                <h:form role="form" id="picture">
                                    <div class="card card-primary" style="margin: 0 10% 30px 10%">
                                        <div class="card-body" style="background-color: #6f42c1">
                                            <div class="row">
                                                <div class="col-xl-4" style="background-color: #333">
                                                    <div class="form-group" style="text-align: center; padding: 0">
                                                        <p:graphicImage name="dist/img/user2-160x160.jpg" alt="" width="250" style="padding: 5%"/>
                                                    </div>
                                                </div>
                                                <div class="col-xl-8" style="background-color: #fff">
                                                    <div class="form-group" style="padding-left: 20px; line-height: 300%">
                                                        <b><h:outputText value="#{usuarioManaged.nombre}" style="font-size: 30px"/></b> <br/>
                                                        <h:outputText value="#{usuarioManaged.rol}" style="font-size: 30px"/> <br/>
                                                        <p:fileUpload label="Subir nueva foto" mode="simple" skinSimple="true" style="margin-top: 20px"/> <br/>
                                                        <p:commandButton value="Actualizar" ajax="true" update=":picture"/> <br/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </h:form>
                                <!-- general form elements -->
                                <h:form role="form" id="account">
                                    <div class="card card-primary" style="margin: 0 10% 30px 10%;">
                                        <div class="card-header" style="background-color: #6f42c1">
                                            <h3 class="card-title">Datos de tu cuenta</h3>
                                            <div class="card-tools">
                                                <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
                                            </div>
                                        </div>
                                        <!-- /.card-header -->
                                        <!-- form start -->
                                        <div class="card-body">
                                            <div class="form-group">
                                                <p:outputLabel for="email" value="Email address" />
                                                <p:inputText type="email" id="email" styleClass="form-control" disabled="true"/>
                                                <p:message for="email" />
                                            </div>
                                            <h3>Cambiar contraseña</h3>
                                            <div class="form-group">
                                                <p:outputLabel for="apassword" value="Actual" />
                                                <p:password id="apassword" styleClass="form-control" placeholder="Enter password" required="true" requiredMessage="Por favor, ingrese su contrasena"/>
                                                <p:message for="apassword" />
                                            </div>
                                            <div class="form-group">
                                                <p:outputLabel for="npassword" value="Nueva contraseña" />
                                                <p:password id="npassword" styleClass="form-control" placeholder="Enter password" match="cnpassword" validatorMessage="Las contraseñas no coinciden"
                                                            required="true" requiredMessage="Por favor, ingrese su contrasena"/>
                                                <p:message for="npassword" />
                                            </div>
                                            <div class="form-group">
                                                <p:outputLabel for="cnpassword" value="Repetir contraseña nueva" />
                                                <p:password id="cnpassword" styleClass="form-control" placeholder="Enter password" required="true" requiredMessage="Por favor, ingrese su contrasena"/>
                                                <p:message for="cnpassword" />
                                            </div>
                                        </div>
                                        <!-- /.card-body -->

                                        <div class="card-footer">
                                            <p:commandButton value="Actualizar" ajax="true" update=":account" style="margin-top: 20px; margin-right: 20px" validateClient="true"/>
                                            <p:commandButton value="Reset" type="reset" style="margin-top: 20px; margin-right: 20px"/>
                                        </div>
                                    </div>
                                </h:form>
                                <!-- /.card -->
                                <!--Form General-->
                                <h:form role="form" id="general">
                                    <div class="card card-primary" style="margin: 0 10% 30px 10%;">
                                        <div class="card-header" style="background-color: #6f42c1">
                                            <h3 class="card-title">Datos generales</h3>
                                            <div class="card-tools">
                                                <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
                                            </div>
                                        </div>
                                        <!-- /.card-header -->
                                        <!-- form start -->
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <p:outputLabel for="pnombre" value="Primer nombre" />
                                                        <p:inputText id="pnombre" styleClass="form-control" placeholder="Nombre" required="true" requiredMessage="Por favor, ingrese un nombre"/>
                                                        <p:message for="pnombre" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <p:outputLabel for="snombre" value="Segundo nombre" />
                                                        <p:inputText id="snombre" styleClass="form-control" placeholder="Nombre"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <p:outputLabel for="papellido" value="Primer apellido" />
                                                        <p:inputText id="papellido" styleClass="form-control" placeholder="Apellido" required="true" requiredMessage="Por favor, ingrese un apellido"/>
                                                        <p:message for="papellido" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <p:outputLabel for="sapellido" value="Segundo apellido" />
                                                        <p:inputText id="sapellido" styleClass="form-control" placeholder="Apellido"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <p:outputLabel for="fnacimiento" value="Fecha de Nacimiento" />
                                                        <p:datePicker id="fnacimiento" pattern="yyyy-MM-dd" inputStyle="width:100%" styleClass="form-group" style="width: 100%" readonlyInput="true" required="true" requiredMessage="Por favor, ingrese una fecha"/>
                                                        <p:message for="fnacimiento" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <p:outputLabel for="genero" value="Género" />
                                                        <div class="form-group">
                                                            <p:selectOneMenu id="genero" required="true" style="width: 100%">
                                                                <f:selectItem itemLabel="Escoje una opción" itemValue="#{null}" noSelectionOption="true"/>
                                                                <f:selectItem itemLabel="M" itemValue="M" />
                                                                <f:selectItem itemLabel="F" itemValue="F" />
                                                            </p:selectOneMenu>
                                                            <p:message for="genero"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <p:outputLabel for="dui" value="DUI" />
                                                        <p:inputMask id="dui" mask="99999999-9" styleClass="form-control" required="true" requiredMessage="Por favor, ingrese un dui">
                                                        </p:inputMask>
                                                        <p:message for="dui"/>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <p:outputLabel for="telefono" value="Telefono" />
                                                        <p:inputMask id="telefono" mask="9999-9999" styleClass="form-control" placeholder="Telefono" required="true" requiredMessage="Por favor, ingrese un numero de telefono">
                                                            <p:keyFilter mask="num"/>
                                                        </p:inputMask>
                                                        <p:message for="telefono" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <p:outputLabel for="direccion" value="Direccion" />
                                                <p:inputTextarea id="direccion" styleClass="form-control" placeholder="Direccion" required="true" requiredMessage="Por favor, ingrese una direccion">
                                                </p:inputTextarea>
                                                <p:message for="direccion" />
                                            </div>
                                        </div>
                                        <!-- /.card-body -->

                                        <div class="card-footer">
                                            <p:commandButton value="Actualizar" ajax="false" update=":general" style="margin-top: 20px; margin-right: 20px" validateClient="true"/>
                                            <p:commandButton value="Reset" type="reset" style="margin-top: 20px; margin-right: 20px"/>
                                        </div>
                                    </div>
                                </h:form>
                                <!-- /.card -->

                                <!--Form General-->
                                <ui:fragment>
                                    <h:form role="form" id="complement">
                                        <div class="card card-primary" style="margin: 0 10% 30px 10%;">
                                            <div class="card-header" style="background-color: #6f42c1">
                                                <h3 class="card-title">Datos Complementarios</h3>
                                                <div class="card-tools">
                                                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
                                                </div>
                                            </div>
                                            <!-- /.card-header -->
                                            <!-- form start -->
                                            <div class="card-body">
                                                <div class="form-group">
                                                    <p:outputLabel for="linkedin" value="Si tienes LinkedIn, ¿nos puedes compartir el enlace para conocerte mejor?" />
                                                    <p:inputText id="linkedin" styleClass="form-control" placeholder="https://www.linkedin.com/" />
                                                    <p:message for="linkedin" />
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <p:outputLabel for="grado" value="Grado académico actual" />
                                                            <div class="form-group">
                                                                <p:selectOneMenu id="grado"  style="width: 100%">
                                                                    <f:selectItem itemLabel="Escoje una opción" itemValue="#{null}" noSelectionOption="true"/>
                                                                    <f:selectItem itemLabel="Bachiller General" itemValue="1" />
                                                                    <f:selectItem itemLabel="Bachiller Técnico" itemValue="2" />
                                                                    <f:selectItem itemLabel="Técnico" itemValue="3" />
                                                                    <f:selectItem itemLabel="Universitario" itemValue="4" />
                                                                    <f:selectItem itemLabel="Otro" itemValue="5" />
                                                                </p:selectOneMenu>
                                                                <p:message for="grado"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <p:outputLabel for="ocupacion" value="Ocupacion" />
                                                            <div class="form-group">
                                                                <p:selectOneMenu id="ocupacion" style="width: 100%">
                                                                    <f:selectItem itemLabel="Escoje una opción" itemValue="#{null}" noSelectionOption="true"/>
                                                                    <f:selectItem itemLabel="Empleado" itemValue="1" />
                                                                    <f:selectItem itemLabel="Desempleado" itemValue="2" />
                                                                    <f:selectItem itemLabel="Estudiante" itemValue="3" />
                                                                    <f:selectItem itemLabel="Emprendedor" itemValue="4" />
                                                                </p:selectOneMenu>
                                                                <p:message for="ocupacion"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <p:outputLabel for="internet" value="¿Posees Internet?" />
                                                            <div class="form-group">
                                                                <p:selectOneMenu id="internet" style="width: 100%">
                                                                    <f:selectItem itemLabel="Escoje una opción" itemValue="#{null}" noSelectionOption="true"/>
                                                                    <f:selectItem itemLabel="SI" itemValue="1" />
                                                                    <f:selectItem itemLabel="NO" itemValue="2" />
                                                                </p:selectOneMenu>
                                                                <p:message for="internet"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <p:outputLabel for="computadora" value="¿Posees computadora?" />
                                                            <div class="form-group">
                                                                <p:selectOneMenu id="computadora" style="width: 100%">
                                                                    <f:selectItem itemLabel="Escoje una opción" itemValue="#{null}" noSelectionOption="true"/>
                                                                    <f:selectItem itemLabel="SI" itemValue="1" />
                                                                    <f:selectItem itemLabel="NO" itemValue="2" />
                                                                </p:selectOneMenu>
                                                                <p:message for="computadora"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <p:outputLabel for="tiempo" value="¿Cuál es tu disponibilidad de tiempo actual?" />
                                                            <div class="form-group">
                                                                <p:selectOneMenu id="tiempo" style="width: 100%">
                                                                    <f:selectItem itemLabel="Escoje una opción" itemValue="#{null}" noSelectionOption="true"/>
                                                                    <f:selectItem itemLabel="Tiempo parcial de 7:00 a.m. a 12:00 m.d." itemValue="1" />
                                                                    <f:selectItem itemLabel="Tiempo parcial de 12:00 m.d. a 5:00 p.m." itemValue="2" />
                                                                    <f:selectItem itemLabel="Jornada completa de 8:00 a.m. a 5:00 p.m." itemValue="3" />
                                                                </p:selectOneMenu>
                                                                <p:message for="tiempo"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <p:outputLabel for="salario" value="Expectativa salarial" />
                                                    <br/>
                                                    <p:spinner id="salario" min="300" max="5000" stepFactor="50" suffix=" $" styleClass="form-group" style="width: 100%">
                                                    </p:spinner>
                                                    <p:slider for="salario" minValue="300" maxValue="2000" step="50" />
                                                    <br/>
                                                </div>

                                                <div class="form-group">
                                                    <p:outputLabel for="alaboral" value="Aspiracion Laboral" />
                                                    <p:inputTextarea id="alaboral" styleClass="form-control" placeholder="Aspiracion Laboral">
                                                    </p:inputTextarea>
                                                    <p:message for="alaboral" />
                                                </div>
                                                <div class="form-group">
                                                    <p:outputLabel for="acurso" value="Aspiracion del Curso en Bitlab" />
                                                    <p:inputTextarea id="acurso" styleClass="form-control" placeholder="Aspiracion del Curso">
                                                    </p:inputTextarea>
                                                    <p:message for="acurso" />
                                                </div>
                                                <div class="form-group">
                                                    <p:outputLabel for="enterado" value="¿Cómo te enteraste de Bitlab?" />
                                                    <p:inputTextarea id="enterado" styleClass="form-control" placeholder="Facebook, Instagram, Otras redes sociales">
                                                    </p:inputTextarea>
                                                    <p:message for="enterado" />
                                                </div>
                                                <div class="form-group">
                                                    <p:outputLabel for="otros" value="Otros Conocimientos" />
                                                    <p:inputTextarea id="otros" styleClass="form-control" placeholder="Otros Conocimientos">
                                                    </p:inputTextarea>
                                                    <p:message for="otros" />
                                                </div>
                                                <div class="form-group">
                                                    <p:fileUpload id="cv" label="CV" mode="simple" skinSimple="true"/>
                                                    <p:message for="cv" />
                                                </div>
                                            </div>
                                            <!-- /.card-body -->

                                            <div class="card-footer">
                                                <p:commandButton value="Actualizar" ajax="false" update=":complement" style="margin-top: 20px; margin-right: 20px" validateClient="true"/>
                                                <p:commandButton value="Reset" type="reset" style="margin-top: 20px; margin-right: 20px"/>
                                            </div>
                                        </div>
                                    </h:form>
                                </ui:fragment>

                                <!-- /.card -->
                            </section>
                            <!-- /.Left col -->
                            <!-- right col (We are only adding the ID to make the widgets sortable)-->
                            <!-- right col -->
                        </div>
                        <!-- /.row (main row) -->
                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content -->
            </ui:define>

        </ui:composition>

    </body>
</html>
