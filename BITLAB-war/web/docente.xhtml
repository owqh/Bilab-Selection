<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Docente</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./template.xhtml">
            
            <ui:define name="prueba-menu">
                <li class="nav-item">
                    <a href="prueba.bitlab" class="nav-link active">
                        <i class="fas fa-table nav-icon"></i>
                        <p>Docente</p>
                    </a>
                </li>
            </ui:define>
            
            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark">Docente</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item"><a href="index.bitlab">Home</a></li>
                                    <li class="breadcrumb-item active">Docente</li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->
                
                <!-- Main content -->
                <section class="content">
                    <div class="container-fluid">
                        <div class="col-12">
                            
                            <div id="top" class="top">
                                <ui:insert name="top" >
                                    <p:growl id="messages" globalOnly="true" showDetail="true" showSummary="true" life="2000"/>
                                    <p:messages id="messagesAll"/>
                                </ui:insert>
                            </div>
                            
                            <h:form id="tablaDocente">
                                <p:commandButton value="Agregar docente" actionListener="#{docenteManaged.entidadSeleccion}" process="@this"
                                                 update=":nuevoDocente :messages :messagesAll"  oncomplete="PF('widNuevoDocente').show()" icon="pi pi-plus"/>
                                <br />
                                <br />
                                
                                <!--TABLA DOCENTES-->
                                <p:dataTable var="entidad" value="#{docenteManaged.docenteList}" paginator="true" rows="5"
                                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                             rowsPerPageTemplate="5,10,15" reflow="true"> 
                                    
                                    <p:column headerText="ID" width="10">
                                        <h:outputText value="#{entidad.docId}"/>
                                    </p:column>
                                    
                                    <p:column headerText="Codigo docente" filterBy="#{entidad.docCodigo}" filterMatchMode="contains" width="85">
                                        <h:outputText value="#{entidad.docCodigo}"/>
                                    </p:column>
                                    
                                    <p:column headerText="Primer nombre" filterBy="#{entidad.docPrimerNombre}" filterMatchMode="contains" width="85">
                                        <h:outputText value="#{entidad.docPrimerNombre}"/>
                                    </p:column>
                                    
                                    <p:column headerText="Segundo nombre" width="85">
                                        <h:outputText value="#{entidad.docSegundoNombre}"/>
                                    </p:column>
                                    
                                    <p:column headerText="Primer apellido" width="85">
                                        <h:outputText value="#{entidad.docPrimerApellido}"/> 
                                    </p:column>
                                    
                                    <p:column headerText="Segundo apellido" width="85">
                                        <h:outputText value="#{entidad.docSegundoApellido}"/>
                                    </p:column>
                                    
                                    <p:column headerText="Dui" filterBy="#{entidad.docDui}" filterMatchMode="contains" width="85">
                                        <h:outputText value="#{entidad.docDui}"/>
                                    </p:column>
                                    
                                    <p:column headerText="Direccion">
                                        <h:outputText value="#{entidad.docDireccion}"/>
                                    </p:column>
                                    
                                    <p:column headerText="Telefono" width="75">
                                        <h:outputText value="#{entidad.docTelefono}"/>
                                    </p:column>
                                    
                                    <p:column headerText="Email">
                                        <h:outputText value="#{entidad.docCorreo}"/>
                                    </p:column>}
                                    
                                    <p:column headerText="Fecha nacimiento" width="75">
                                        <h:outputText value="#{entidad.docFechaNac}">
                                            <f:convertDateTime  pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </p:column>
                                    
                                    <p:column style="width:32px;text-align: center" headerText="Edit">
                                        <p:commandButton update=":editDocente :messages :messagesAll" oncomplete="PF('widEditDocente').show()" icon="pi pi-pencil" title="edit">
                                            <f:setPropertyActionListener value="#{entidad}" target="#{docenteManaged.entidadSeleccion}"/>
                                        </p:commandButton>
                                    </p:column>
                                    
                                </p:dataTable>
                            </h:form>    
                            
                            <!--EDITAR DOCENTE-->
                            <h:form id="editDocente"> 
                                <p:dialog header="Editar Datos Docente" widgetVar="widEditDocente" resizable="false" 
                                          showEffect="explode" hideEffect="hide" position="center">
                                    
                                    <p:panelGrid columns="4" style="border: none !important;">
                                        
                                        <h:outputLabel value="Primer nombre:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docPrimerNombre}"/>
                                        
                                        <h:outputLabel value="Segundo nombre:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docSegundoNombre}"/>
                                        
                                        <h:outputLabel value="Primer apellido:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docPrimerApellido}"/>
                                        
                                        <h:outputLabel value="Segundo apellido:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docSegundoApellido}"/>
                                        
                                        <h:outputLabel value="DUI:"/>
                                        <p:inputMask value="#{docenteManaged.entidadSeleccion.docDui}" mask="99999999-9" required="true"/>
                                        
                                        <h:outputLabel value="Direccion:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docDireccion}"/>
                                        
                                        <h:outputLabel value="Telefono:"/>
                                        <p:inputMask value="#{docenteManaged.entidadSeleccion.docTelefono}" mask="9999-9999" required="true"/>
                                        
                                        <h:outputLabel value="Email:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docCorreo}">
                                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                                        </p:inputText>
                                        
                                        <h:outputLabel value="Fecha nacimiento: "/>
                                        <p:calendar value="#{docenteManaged.entidadSeleccion.docFechaNac}" pattern="dd/MM/yyyy"/>
                                        
                                        <h:outputLabel value="Codigo docente:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docCodigo}"/>
                                        
                                    </p:panelGrid>
                                    <br/>
                                    <center>                 
                                        <p:commandButton value="Eliminar" icon="pi pi-trash" actionListener="#{docenteManaged.eliminarEntidad()}"
                                                         update=":tablaDocente :messages :messagesAll" onsuccess="PF('widEditDocente').hide()" 
                                                         style = "background: #D90202; border-color: #D90202;"/>
                                        
                                        <p:commandButton value="Actualizar" icon="pi pi-save" actionListener="#{docenteManaged.guardarEntidad()}"
                                                         update=" :tablaDocente :messages :messagesAll" onsuccess="PF('widEditDocente').hide()"/>
                                    </center>
                                </p:dialog>
                            </h:form>   
                            
                            
                            <!--Nuevo DOCENTE-->
                            <h:form id="nuevoDocente"> 
                                <p:dialog header="Ingresa datos Docente" widgetVar="widNuevoDocente" resizable="false" 
                                          showEffect="explode" hideEffect="hide" position="center">
                                    
                                    <p:panelGrid columns="4" style="border: none !important;">
                                        
                                        <h:outputLabel value="Primer nombre:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docPrimerNombre}"/>
                                        
                                        <h:outputLabel value="Segundo nombre:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docSegundoNombre}"/>
                                        
                                        <h:outputLabel value="Primer apellido:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docPrimerApellido}"/>
                                        
                                        <h:outputLabel value="Segundo apellido:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docSegundoApellido}"/>
                                        
                                        <h:outputLabel value="DUI:"/>
                                        <p:inputMask value="#{docenteManaged.entidadSeleccion.docDui}" mask="99999999-9" required="true"/>
                                        
                                        <h:outputLabel value="Direccion:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docDireccion}"/>
                                        
                                        <h:outputLabel value="Telefono:"/>
                                        <p:inputMask value="#{docenteManaged.entidadSeleccion.docTelefono}" mask="9999-9999" required="true"/>
                                        
                                        <h:outputLabel value="Email:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docCorreo}">
                                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                                        </p:inputText>
                                        
                                        <h:outputLabel value="Fecha nacimiento: "/>
                                        <p:calendar value="#{docenteManaged.entidadSeleccion.docFechaNac}" pattern="dd/MM/yyyy"/>
                                        
                                        <h:outputLabel value="Codigo docente:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docCodigo}"/>
                                        
                                    </p:panelGrid>
                                    <br/>
                                    <center>                 
                                        <p:commandButton value="Guardar" icon="pi pi-save" actionListener="#{docenteManaged.nuevaEntidad()}"
                                                         update=" :tablaDocente " onsuccess="PF('widNuevoDocente').hide()"/>
                                    </center>
                                </p:dialog>
                            </h:form>
                            
                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </ui:define>
            
        </ui:composition>
        
        
    </h:body>
</html>
