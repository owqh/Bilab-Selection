<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Docente</title>
    </h:head>
    <h:body>

        <ui:composition template="./template.xhtml">

            <ui:define name="docente-menu">
                <li class="nav-item">
                    <a href="docente.bitlab" class="nav-link active">
                        <i class="fas fa-chalkboard-teacher nav-icon"></i>
                        <p>Gestion de docentes</p>
                    </a>
                </li>
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark">Docente</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item"><a href="index.bitlab">Home</a></li>
                                    <li class="breadcrumb-item active">Docente</li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->

                <!-- Main content -->
                <section class="content">
                    <div class="container-fluid">
                        <div class="col-12">

                            <div id="top" class="top">
                                <ui:insert name="top" >
                                    <p:growl id="messages" globalOnly="true" showDetail="true" showSummary="true" life="2000"/>
                                    <p:messages id="messagesAll"/>
                                </ui:insert>
                            </div>

                            <h:form id="tablaDocente">
                                <p:commandButton value="Agregar docente" actionListener="#{docenteManaged.nuevaEntidad()}"
                                                 update=":nuevoDocente :messages :messagesAll"  oncomplete="PF('widNuevoDocente').show()" icon="pi pi-plus"/>
                                <br />
                                <br />

                                <!--TABLA DOCENTES-->
                                <p:dataTable id="docenteTable" var="entidad" value="#{docenteManaged.docenteList}" style="margin-bottom:20px" rendered="true" paginator="true" rows="5"
                                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" paginatorPosition="top"
                                             rowsPerPageTemplate="5,10,15"
                                             scrollable="true" resizeMode="expand">
                                    <f:facet name="header" >
                                        <p:outputPanel style="text-align: right !important" >
                                            <p:commandButton id="toggler" type="button" icon="fas fa-columns"/>
                                            <p:columnToggler datasource="docenteTable" trigger="toggler" />
                                        </p:outputPanel>
                                    </f:facet>
                                    <p:column headerText="Ver" style="width:20px">
                                        <p:rowToggler/>
                                    </p:column>
                                    <p:column headerText="Código docente" filterBy="#{entidad.docCodigo}" filterMatchMode="contains" sortBy="#{entidad.docCodigo}">
                                        <h:outputText value="#{entidad.docCodigo}"/>
                                    </p:column>

                                    <p:column headerText="Primer nombre" filterBy="#{entidad.docPrimerNombre}" filterMatchMode="contains" sortBy="#{entidad.docPrimerNombre}">
                                        <h:outputText value="#{entidad.docPrimerNombre}"/>
                                    </p:column>

                                    <p:column headerText="Primer apellido" sortBy="#{entidad.docPrimerApellido}">
                                        <h:outputText value="#{entidad.docPrimerApellido}"/> 
                                    </p:column>

                                    <p:column headerText="Dui" sortBy="#{entidad.docDui}">
                                        <h:outputText value="#{entidad.docDui}"/>
                                    </p:column>

                                    <p:column headerText="Teléfono" sortBy="#{entidad.docTelefono}">
                                        <h:outputText value="#{entidad.docTelefono}"/>
                                    </p:column>

                                    <p:column headerText="Email" sortBy="#{entidad.docCorreo}" width="200">
                                        <h:outputText value="#{entidad.docCorreo}"/>
                                    </p:column>

                                    <p:column headerText="Estado docente" sortBy="#{entidad.docEstado}">
                                        <h:outputText value="#{entidad.docEstado}"/>
                                    </p:column>
                                    <p:rowExpansion>
                                        <p:panelGrid columns="8" columnClasses="label,value" style="width: auto">
                                            <h:outputLabel value="Primer Nombre:" style="color:blueviolet"/>
                                            <h:outputText value="#{entidad.docPrimerNombre}"/>
                                            <h:outputLabel value="Segundo nombre:" style="color:blueviolet"/>
                                            <h:outputText value="#{entidad.docSegundoNombre}" />
                                            <h:outputLabel value="Fecha nacimiento:" style="color:blueviolet"/>
                                            <h:outputText value="#{entidad.docFechaNac}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                            <h:outputLabel value="Dirección:" style="color:blueviolet"/>
                                            <h:outputText value="#{entidad.docDireccion}"/>
                                            <h:outputLabel value="Primero Apellido:" style="color:blueviolet"/>
                                            <h:outputText value="#{entidad.docPrimerApellido}" />
                                            <h:outputLabel value="Segundo Apellido:" style="color:blueviolet"/>
                                            <h:outputText value="#{entidad.docSegundoApellido}" />
                                            <h:outputLabel value="Código:" style="color:blueviolet"/>
                                            <h:outputText value="#{entidad.docCodigo}"/>
                                            <h:outputLabel value="Estado:" style="color:blueviolet"/>
                                            <h:outputText value="#{entidad.docEstado}"/>
                                            <h:outputLabel value="Teléfono:" style="color:blueviolet"/>
                                            <h:outputText value="#{entidad.docTelefono}"/>
                                            <h:outputLabel value="DUI:" style="color:blueviolet"/>
                                            <h:outputText value="#{entidad.docDui}"/><h:outputLabel value="Correo:" style="color:blueviolet"/>
                                            <h:outputText value="#{entidad.docCorreo}"/>
                                        </p:panelGrid> 
                                    </p:rowExpansion>

                                    <p:column style="width:32px;text-align: center" headerText="Edit">
                                        <p:commandButton update=":editDocente :messages :messagesAll" oncomplete="PF('widEditDocente').show()" 
                                                         icon="pi pi-user-edit" title="edit">
                                            <f:setPropertyActionListener value="#{entidad}" target="#{docenteManaged.entidadSeleccion}"/>
                                        </p:commandButton>
                                    </p:column>

                                </p:dataTable>
                            </h:form>    

                            <!--EDITAR DOCENTE-->
                            <h:form id="editDocente"> 
                                <p:dialog header="Editar Datos Docente" widgetVar="widEditDocente" resizable="false" 
                                          showEffect="explode" hideEffect="hide" position="center">

                                    <p:panelGrid columns="4" style="border: none !important;">  
                                        <h:outputLabel value="Primer nombre:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docPrimerNombre}"/>

                                        <h:outputLabel value="Segundo nombre:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docSegundoNombre}"/>

                                        <h:outputLabel value="Primer apellido:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docPrimerApellido}"/>

                                        <h:outputLabel value="Segundo apellido:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docSegundoApellido}"/>

                                        <h:outputLabel value="DUI:"/>
                                        <p:inputMask value="#{docenteManaged.entidadSeleccion.docDui}" mask="99999999-9" required="true"/>

                                        <h:outputLabel value="Dirección:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docDireccion}"/>

                                        <h:outputLabel value="Teléfono:"/>
                                        <p:inputMask value="#{docenteManaged.entidadSeleccion.docTelefono}" mask="9999-9999" required="true"/>

                                        <h:outputLabel value="Email:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docCorreo}">
                                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                                        </p:inputText>

                                        <h:outputLabel value="Fecha nacimiento: "/>
                                        <p:calendar value="#{docenteManaged.entidadSeleccion.docFechaNac}" pattern="dd/MM/yyyy"/>

                                        <h:outputLabel value="Estado:"/>
                                        <p:selectOneMenu id="docEst" value="#{docenteManaged.entidadSeleccion.docEstado}" autoWidth="true">
                                            <f:selectItem itemLabel="Escoje una opción" itemValue="#{null}" noSelectionOption="true"/>
                                            <f:selectItems   itemValue="#{est}" var="est" value="#{docenteManaged.estadoDocList}"/>
                                        </p:selectOneMenu>  
                                    </p:panelGrid>
                                    <br/>
                                    <center>              

                                        <p:growl id="message" showDetail="true" />
                                        <p:commandButton value="Eliminar" action="#{docenteManaged.eliminarEntidad()}" onsuccess="PF('widEditDocente').hide()" 
                                                         update="message :tablaDocente :messages :messagesAll" style = "background: #D90202; border-color: #D90202;"
                                                         icon="pi pi-trash">
                                            <p:confirm header="Confirmación" message="Seguro que desea eliminar?" icon="pi pi-exclamation-triangle" />
                                        </p:commandButton>

                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
                                        </p:confirmDialog>

                                        <p:commandButton value="Actualizar" icon="pi pi-save" actionListener="#{docenteManaged.guardarEntidad()}"
                                                         update=" :tablaDocente :messages :messagesAll" onsuccess="PF('widEditDocente').hide()"/>
                                    </center>
                                </p:dialog>
                            </h:form>   


                            <!--NUEVO DOCENTE-->
                            <h:form id="nuevoDocente"> 
                                <p:dialog header="Ingresa datos Docente" widgetVar="widNuevoDocente" resizable="false" 
                                          showEffect="explode" hideEffect="hide" position="center">

                                    <p:panelGrid columns="4" style="border: none !important;">

                                        <h:outputLabel value="Primer nombre:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docPrimerNombre}"/>

                                        <h:outputLabel value="Segundo nombre:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docSegundoNombre}"/>

                                        <h:outputLabel value="Primer apellido:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docPrimerApellido}"/>

                                        <h:outputLabel value="Segundo apellido:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docSegundoApellido}"/>

                                        <h:outputLabel value="DUI:"/>
                                        <p:inputMask value="#{docenteManaged.entidadSeleccion.docDui}" mask="99999999-9" required="true"/>

                                        <h:outputLabel value="Dirección:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docDireccion}"/>

                                        <h:outputLabel value="Teléfono:"/>
                                        <p:inputMask value="#{docenteManaged.entidadSeleccion.docTelefono}" mask="9999-9999" required="true"/>

                                        <h:outputLabel value="Email:"/>
                                        <p:inputText value="#{docenteManaged.entidadSeleccion.docCorreo}">
                                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                                        </p:inputText>

                                        <h:outputLabel value="Fecha nacimiento: "/>
                                        <p:calendar value="#{docenteManaged.entidadSeleccion.docFechaNac}" pattern="dd/MM/yyyy"/>

                                        <h:outputLabel value="Estado:"/>
                                        <p:selectOneMenu id="docEst" value="#{docenteManaged.entidadSeleccion.docEstado}" autoWidth="true">
                                            <f:selectItem itemLabel="Seleccione un estado" itemValue="#{null}" noSelectionOption="true"/>
                                            <f:selectItems  itemValue="#{est}" var="est" value="#{docenteManaged.estadoDocList}"/>
                                        </p:selectOneMenu>
                                    </p:panelGrid>
                                    <br/>
                                    <center>                 
                                        <p:commandButton value="Guardar" icon="pi pi-save" actionListener="#{docenteManaged.guardarEntidad()}"
                                                         update=" :tablaDocente :messages :messagesAll " onsuccess="PF('widNuevoDocente').hide()"/>
                                    </center>
                                </p:dialog>
                            </h:form>

                            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
                            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                <h:outputLabel value="Cargando..."/>
                            </p:dialog>

                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </ui:define>

        </ui:composition>


    </h:body>
</html>
