                    <a href="aplicante.bitlab" class="nav-link active">
                        <i class="far fa-circle nav-icon"></i>
                        <p>Aplicantes</p>
                    </a>
                </li>
            </ui:define>

            <ui:define name="content">

                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark">Aplicante</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item"><a href="index.bitlab">Home</a></li>
                                    <li class="breadcrumb-item active">Aplicante</li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->

                                </ui:insert>
                            </div>

                                             rowsPerPageTemplate="5,10,15" rows="5" paginator="true" paginatorPosition="top"
                                             scrollable="true" resizeMode="expand">

                                    <f:facet name="header" >

                                        </p:outputPanel>
                                    </f:facet>

                                    <p:column style="width:16px">
                                        <p:rowToggler />
                                    </p:column>
                                    <p:column headerText="Código Candidato" filterBy="#{candidato.canCodigo}" filterMatchMode="contains" sortBy="#{candidato.canCodigo}">
                                        <h:outputText value="#{candidato.canCodigo}" />
                                    </p:column>
                                    <p:column headerText="Nombre" filterBy="#{candidato.canPrimerNombre}" filterMatchMode="contains" sortBy="#{candidato.canPrimerNombre}">

                                        <h:outputText value="#{candidato.nacId.nacNombre}" />
                                    </p:column>

                                        <h:outputText value="#{candidato.canDui}" />
                                    </p:column>
                                    <p:column headerText="Ocupación" filterBy="#{candidato.ocuId.ocuNombre}" filterMatchMode="contains" sortBy="#{candidato.ocuId.ocuNombre}">
                                        <h:outputText value="#{candidato.ocuId.ocuNombre}" />
                                    </p:column>
                                    <p:rowExpansion>
                                        <p:panelGrid  columns="8" columnClasses="label,value" style="width:1000px">

                                            <h:outputText value="Código"  />
                                            <h:outputText value="#{candidato.canCodigo}" />
                                            <h:outputText value="Primer Nombre" />
                                            <h:outputText value="#{candidato.canPrimerNombre}" />
                                            <h:outputText value="Segundo nombre" />
                                            <h:outputText value="#{candidato.canSegundoNombre}" />
                                            <h:outputText value="Primero Apellido" />
                                            <h:outputText value="#{candidato.canPrimerApellido}" />
                                            <h:outputText value="Segundo Apellido " />
                                            <h:outputText value="#{planilla.plaIsssPatronal}" />
                                            <h:outputText value="DUI" />
                                            <h:outputText value="#{candidato.canDui}" />
                                            <h:outputText value="Correo" />
                                            <h:outputText value="#{candidato.canCorreo}" />
                                            <h:outputText value="Dirección" />
                                            <h:outputText value="#{candidato.canDireccion}" />
                                            <h:outputText value="Teléfono" />
                                            <h:outputText value="#{candidato.canTelefono}" />
                                            <h:outputText value="Fecha nacimiento" />
                                            <h:outputText value="#{candidato.canFechaNac}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                            <h:outputText value="Sexo" />
                                            <h:outputText value="#{candidato.sexId.sexNombre}" />
                                            <h:outputText value="Nivel académico" />
                                            <h:outputText value="#{candidato.nacId.nacNombre}" />
                                            <h:outputText value="Nivel Ingles" />
                                            <h:outputText value="#{candidato.idiId.idiNivel}" />
                                           <h:outputText value="Ocupación" />
                                            <h:outputText value="#{candidato.ocuId.ocuNombre}" />
                                            <h:outputText value="Aspiración al curso" />
                                            <h:outputText value="#{candidato.genId.genAspiracionCurso}" />
                                            <h:outputText value="Otros conocimientos" />
                                            <h:outputText value="#{candidato.genId.genOtrosConocimientos}" />
                                            
                                            <h:outputText value="Acceso a internet" style="color:red" />
                                            <h:outputText value="#{candidato.genId.genInternet}" style="color:red"/>
                                            <h:outputText value="Dispone tiempo" style="color:red" />
                                            <h:outputText value="#{candidato.genId.genTiempo}" style="color:red" />
                                            <h:outputText value="Posee PC" style="color:red"/>
                                            <h:outputText value="#{candidato.genId.genComputadora}" style="color:red"/>
                                            
                                            <h:outputText value="Estado Candidato" />
                                            <h:outputText value="#{candidato.eapId.eapNombre}" />

                                        </p:panelGrid>

                                    </p:rowExpansion>

                                    <p:column style="width:32px;text-align: center">

                                            <f:setPropertyActionListener value="#{candidato}" target="#{candidatomanaged.candidato}" />
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </h:form>

                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>

                            <h:form id="apliGeneral">
                                <p:dataTable id="generalTable" var="candidato" value="#{candidatomanaged.aplicanteGeneral}" style="margin-bottom:20px" rendered="true" 
                                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
                                             rowsPerPageTemplate="5,10,15" rows="5" paginator="true" paginatorPosition="top"
                                             scrollable="true" resizeMode="expand">

                                    <f:facet name="header" >
                                        <p:outputPanel style="text-align: right !important" >
                                            <p:commandButton id="toggler" type="button" icon="fas fa-columns"/>
                                            <p:columnToggler datasource="generalTable" trigger="toggler" />
                                        </p:outputPanel>
                                    </f:facet>

                                    <p:column style="width:16px">
                                        <p:rowToggler />
                                    </p:column>
                                    <p:column headerText="Código Candidato" filterBy="#{candidato.canCodigo}" filterMatchMode="contains" sortBy="#{candidato.canCodigo}">
                                        <h:outputText value="#{candidato.canCodigo}" />
                                    </p:column>
                                    <p:column headerText="Nombre" filterBy="#{candidato.canPrimerNombre}" filterMatchMode="contains" sortBy="#{candidato.canPrimerNombre}">
                                        <h:outputText value="#{candidato.canPrimerNombre}" />
                                    </p:column>
                                    <p:column headerText="Apellido" filterBy="#{candidato.canPrimerApellido}" filterMatchMode="contains" sortBy="#{candidato.canPrimerApellido}">
                                        <h:outputText value="#{candidato.canPrimerApellido}" />
                                    </p:column>
                                    <p:column headerText="Nivel académico" filterBy="#{candidato.nacId.nacNombre}" filterMatchMode="contains" sortBy="#{candidato.nacId.nacNombre}">
                                        <h:outputText value="#{candidato.nacId.nacNombre}" />
                                    </p:column>
                                    <p:column headerText="Dui" filterBy="#{candidato.canDui}" filterMatchMode="contains" sortBy="#{candidato.canDui}">
                                        <h:outputText value="#{candidato.canDui}" />
                                    </p:column>
                                    <p:column headerText="Ocupación" filterBy="#{candidato.ocuId.ocuNombre}" filterMatchMode="contains" sortBy="#{candidato.ocuId.ocuNombre}">
                                        <h:outputText value="#{candidato.ocuId.ocuNombre}" />
                                    </p:column>
                                    <p:rowExpansion>
                                        <p:panelGrid  columns="8" columnClasses="label,value" style="width:1000px">

                                            <h:outputText value="Código"  />
                                            <h:outputText value="#{candidato.canCodigo}" />
                                            <h:outputText value="Primer Nombre" />
                                            <h:outputText value="#{candidato.canPrimerNombre}" />
                                            <h:outputText value="Segundo nombre" />
                                            <h:outputText value="#{candidato.canSegundoNombre}" />
                                            <h:outputText value="Primero Apellido" />
                                            <h:outputText value="#{candidato.canPrimerApellido}" />
                                            <h:outputText value="Segundo Apellido " />
                                            <h:outputText value="#{planilla.plaIsssPatronal}" />
                                            <h:outputText value="DUI" />
                                            <h:outputText value="#{candidato.canDui}" />
                                            <h:outputText value="Correo" />
                                            <h:outputText value="#{candidato.canCorreo}" />
                                            <h:outputText value="Direccion" />
                                            <h:outputText value="#{candidato.canDireccion}" />
                                            <h:outputText value="Teléfono" />
                                            <h:outputText value="#{candidato.canTelefono}" />
                                            <h:outputText value="Fecha nacimiento" />
                                            <h:outputText value="#{candidato.canFechaNac}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                            <h:outputText value="Sexo" />
                                            <h:outputText value="#{candidato.sexId.sexNombre}" />
                                            <h:outputText value="Nivel académico" />
                                            <h:outputText value="#{candidato.nacId.nacNombre}" />
                                            <h:outputText value="Nivel Inglés" />
                                            <h:outputText value="#{candidato.idiId.idiNivel}" />

                                            <h:outputText value="Ocupación" />
                                            <h:outputText value="#{candidato.ocuId.ocuNombre}" />
                                            <h:outputText value="Aspiración al curso" />
                                            <h:outputText value="#{candidato.genId.genAspiracionCurso}" />
                                            <h:outputText value="Otros conocimientos" />
                                            <h:outputText value="#{candidato.genId.genOtrosConocimientos}" />
                                            
                                            <h:outputText value="Acceso a internet" style="color:red" />
                                            <h:outputText value="#{candidato.genId.genInternet}" style="color:red"/>
                                            <h:outputText value="Dispone tiempo" style="color:red" />
                                            <h:outputText value="#{candidato.genId.genTiempo}" style="color:red" />
                                            <h:outputText value="Posee PC" style="color:red"/>
                                            <h:outputText value="#{candidato.genId.genComputadora}" style="color:red"/>
                                            
                                            <h:outputText value="Estado Candidato" />
                                            <h:outputText value="#{candidato.eapId.eapNombre}" />

                                        </p:panelGrid>

                                    </p:rowExpansion>

                                    <p:column style="width:32px;text-align: center">
                                        <p:commandButton update=":apliCante :messages :messagesAll" oncomplete="PF('aplicanteGeneral').show()" icon="pi pi-user-edit" title="Gestionar">
                                            <f:setPropertyActionListener value="#{candidato}" target="#{candidatomanaged.candidato}" />
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </h:form>


                            <h:form id="apliCante">
                                <p:dialog widgetVar="aplicanteGeneral" modal="true" header="Decisión Candidato " resizable="false" showEffect="explode" hideEffect="explode" position="center">
                                    <center>
                                        <p:panelGrid columns="2" style="border:none">
                                            <p:outputLabel value="Estado actual:"/>
                                            <h:outputText value="#{candidatomanaged.candidato.eapId.eapNombre}"/>
                                        </p:panelGrid>
                                    </center>
                                    <br></br>
                                    <center>
                                        <p:commandButton value="Aceptar" actionListener="#{candidatomanaged.aceptarPreSeleccionado()}" update="message :apliGeneral :messages :messagesAll" 
                                                         oncomplete="PF('aplicanteGeneral').hide()" icon="pi pi-thumbs-up"/>
                                        <p:growl id="message" showDetail="true" />
                                        <p:commandButton value="Rechazar" action="#{candidatomanaged.rechazarCandidato()}" update="message :apliGeneral :messages :messagesAll"
                                                         onsuccess="PF('aplicanteGeneral').hide()" style = "background: #D90202; border-color: #D90202;" icon="pi pi-thumbs-down">
                                            <p:confirm header="Confirmación" message="Seguro al rechazar a (#{candidatomanaged.candidato.canPrimerNombre}) ?" icon="pi pi-exclamation-triangle" />
                                        </p:commandButton>
                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
                                        </p:confirmDialog>
                                    </center>
                                </p:dialog>
                            </h:form>
                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </ui:define>

        </ui:composition>

    </body>
</html>
