<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark">Cursos Disponibles</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item"><a href="profile.bitlab">Inicio</a></li>
                                    <li class="breadcrumb-item active">Cursos Disponibles</li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->

                <!-- Main content -->
                <section class="content">
                    <div class="container-fluid">
                        <div class="col-12">

                            <div id="top" class="top">
                                <ui:insert name="top" >
                                    <p:growl id="messages" globalOnly="true" showDetail="true" showSummary="true" life="2000"/>
                                    <p:messages id="messagesAll" closable="true" showDetail="true" />
                                </ui:insert>



                                <p>En esta seccion podras encontrar todos los cursos que actualmente tenemos disponibles para que puedas aplicar.</p> 
                                <h4><b>*Asegurate de actualizar tu perfil antes de inciar cualquier proceso de selección.</b></h4><br/>

                                
                                    <h:form>
                                        <div class="card-deck">
                                        <ui:repeat value="#{cursoManaged.cursoList}" var="cur">

                                            <div class="col mb-4">
                                                <div class="card " style="width: 18rem;" >
                                                    <img src="resources/dist/img/front-end.jpg" class="card-img-top" alt="..."/>
                                                    <div class="card-body">
                                                        <h5 class="card-title"><h:outputText value="#{cur.curNombre}" /></h5><br/>
                                                        <p class="card-text"><h:outputText value="#{cur.curDetalle}" /></p>
                                                       <p:growl id="message" showDetail="true" />
                                                       <p:commandButton title="Inscribirse al curso"  class="btn btn-secondary"   update=":messages :messagesAll message" actionListener="#{perfilManaged.nuevaAplicacion()}">
                                                            <p:confirm header="Confirmación de registro"
                                                                       message="¿Seguro/a que desea formar parte de la seleccion para este curso?" 
                                                                       icon="pi pi-exclamation-triangle" />
                                                        </p:commandButton>

                                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
                                                        </p:confirmDialog>
                                                    </div>
                                                     
                                                </div>
                                            </div>

                                        </ui:repeat>
                                            </div>
                                    </h:form>
                                
                            </div>
                        </div>
                    </div>
                </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
